    <script id="show-item" type="text/x-handlebars-template">
      <li class="list-group-item list-group-item-action d-flex justify-content-between" data-show="{{id}}">
          <span>{{name}}</span>
          <div class="list-group-item-right">
            <a href="#" class="show-edit"><i class="fa fa-pencil"></i></a>
            <a href="#" class="show-delete"><i class="fa fa-trash"></i></a>
          </div>
        </li>
    </script>
    <script id="season-item" type="text/x-handlebars-template">
      <li class="list-group-item list-group-item-action d-flex justify-content-between" data-season="{{id}}">
          <span>Season {{id}}</span>
          <div class="list-group-item-right">
            {{#if last}}
            <a href="#" class="season-delete"><i class="fa fa-trash"></i></a>
            {{/if}}
          </div>
        </li>
    </script>
    <script id="episode-item" type="text/x-handlebars-template">
      <li class="list-group-item list-group-item-action d-flex justify-content-between" data-episode="{{id}}">
          <span>Episode {{id}}</span>
          <div class="list-group-item-right">
            {{#if last}}
            <a href="#" class="episode-delete"><i class="fa fa-trash"></i></a>
            {{/if}}
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" {{#if watched}} checked{{/if}} />
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </li>
    </script>
    <script id="show-form-temp" type="text/x-handlebars-template">

        </div>
        <button class="btn btn-secondary" type="submit">Add show</button>
      </form>
    </script>
